name: Build and Deploy via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Create .env file from secret
      run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env

    - name: Build App
      run: npm run build

    - name: Modify index.html for subfolder deployment
      run: |
        sed -i 's|src="/assets/|src="./assets/|' dist/index.html

    - name: List files in dist
      run: |
        echo "Checking contents of dist directory:"
        ls -l dist

    - name: FTP Deploy using lftp
      uses: pontago/lftp-deploy-action@v1.0.1
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 3000
        protocol: ftp
        local_dir: dist
        remote_dir: /apps.hereandnowai.com/apps/knowledge_management
        create_remote_dir: true
        debug: true
        timeout: 60
        max_retries: 3
        verify_cert: false
